<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar vegetales">
  </mat-form-field>
  <div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="BtnAgregar">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button color="primary" (click)= "onEdit()">
        Agregar
        <mat-icon>add_circle_outline</mat-icon>
      </button> </th>
      <td mat-cell *matCellDef= "let element"> </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="ID_Especie">
      <th mat-header-cell *matHeaderCellDef> ID especie</th>
      <td mat-cell *matCellDef="let element"> {{element.ID_Especie}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Denom_Cientifica">
      <th mat-header-cell *matHeaderCellDef> Denominaci贸n cientifica </th>
      <td mat-cell *matCellDef="let element"> {{element.Denom_Cientifica}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Denom_Vulgar">
      <th mat-header-cell *matHeaderCellDef> Denominaci贸n vulgar </th>
      <td mat-cell *matCellDef="let element"> {{element.Denom_Vulgar}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Alimento_De">
      <th mat-header-cell *matHeaderCellDef> Alimento de </th>
      <td mat-cell *matCellDef="let element"> {{element.Alimento_De}} </td>
    </ng-container>

    <ng-container matColumnDef="Floracion">
      <th mat-header-cell *matHeaderCellDef> Floraci贸n </th>
      <td mat-cell *matCellDef="let element"> {{element.Floracion}} </td>
    </ng-container>

    <ng-container matColumnDef="Periodo_Floracion">
      <th mat-header-cell *matHeaderCellDef> Periodo de floraci贸n </th>
      <td mat-cell *matCellDef="let element"> {{element.Periodo_Floracion}} </td>
    </ng-container>

    <ng-container matColumnDef= "Acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef= "let element">

        <button mat-button color= "accent" (click)= "onEdit (element)" >
          Editar
          <mat-icon>edit</mat-icon>
        </button> &nbsp;

        <button mat-button color="warn" (click)= "onDelete (element.id)">
          Eliminar
          <mat-icon>delete</mat-icon>
        </button > &nbsp;
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
